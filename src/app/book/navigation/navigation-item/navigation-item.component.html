<div class="app-item app-display-{{ page.display }}" id="page-id-{{page.uuid}}" (click)="onPageClicked()" [class.app-active]="page.selected">
  <div class="app-item-thumb" [scrollTarget]="container" [lazyLoad]="page.thumb">
      <i *ngIf="!page.public && !settings.hiddenLocks" mz-icon-mdi [icon]="page.licence ? 'camera-off' : 'lock'" [class.app-lock-licence-open]="page.licences && page.licences.length > 0" class="app-lock {{getLockClass()}}"></i>
  </div>
  <div class="app-item-title">
    {{ page.number }}
  </div>
  <div class="app-item-type" *ngIf="page.title || page.showPageType()">
    <div *ngIf="page.showPageType()">
    {{ 'page_type.' + page.type | translate }}
    </div>
    <div *ngIf="page.title">
      {{ page.title }}
      </div>
  </div>
</div>
