
<a *ngIf="_item.uuid; else missing" [routerLink]="settings.getRouteFor(_item.getPath())" [queryParams]="periodicalService.getUrlParams()" (click)="analytics.sendEvent('periodical', 'open from', 'year');">
  <mz-card  [hoverable]="true">
    <mz-card-content>
      {{ _item.getDate() }}
      <ng-container *ngIf="lock">
        <i mz-icon-mdi [icon]="lock.icon" class="app-lock {{ lock.class }}" mz-tooltip [tooltip]="lock.tooltip"></i>
      </ng-container>
    </mz-card-content>
  </mz-card>
</a>
<ng-template #missing>
  <mz-card  [hoverable]="true" class="app-missing">
    <mz-card-content>
      {{ _item.date }}
    </mz-card-content>
  </mz-card>
</ng-template>
