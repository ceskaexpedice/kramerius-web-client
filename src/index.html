<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Digitální knihovna Kramerius</title>
  <style type="text/css">
    .app-loading .loader {
      border: 4px solid #f1f1f1;
      border-radius: 50%;
      border-top: 4px solid #3177b7;
      width: 50px;
      height: 50px;
      margin: auto;
      position: absolute;
      top: calc(50% - 25px);
      left: calc(50% - 25px);
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="assets/shared/favicon.ico">
  <link rel="stylesheet" type="text/css" href="assets/shared/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <script type="text/javascript" src="assets/shared/globals.js?v2.10.6"></script>
  <app-root>
    <div class="app-loading">
      <div class="loader"></div>
    </div>
  </app-root>
</body>
</html>
